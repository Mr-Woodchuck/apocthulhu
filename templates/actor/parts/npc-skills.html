<section class="grid grid-3col">
  <aside class="sidebar">
    <div class="abilities flexcol">
      <label class="resource-label flexlarge align-center" >Attributes</label>

      {{#each actor.system.abilities as |ability key|}}

      <div class="ability flexrow flex-group-center">
        <label for="actor.system.abilities.{{key}}.value" class="resource-label rollable flexlarge align-left" data-roll="{{key}}" data-label="{{ability.label}}">{{ability.label}}</label>
        <input type="text" name="system.abilities.{{key}}.value" value="{{ability.value}}" data-dtype="Number"/>
        <span class="ability-mod rollable" data-roll="{{key}}" data-label="{{ability.label}}">{{times ability.value 5}}</span>
      </div>

      {{/each}}

    </div>

  </aside>

  {{!-- For the main skills list, span the right two columns --}}
  <section class="main">
    {{> "systems/apocthulhu/templates/actor/parts/npc-features.html"}}
  </section>

  <section class="main">
     {{> "systems/apocthulhu/templates/actor/parts/npc-items.html"}}
  </section>


</section>
